<!DOCTYPE html>

<html xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>Tienda el Ángel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Lista de clientes</h2>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <div th:if="${clientes != null and !clientes.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Dirección</th>
                    <th>Eliminar</th>
                    <th>Actualizar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.correo}"></td> 
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td><a th:href="${/eliminarCliente/} + ${cliente.idCliente}">Eliminar</a></td>
                    <td><a th:href="${/actualizarCliente/} + ${cliente.idCliente}">Actualizar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
       <div th:if="${clientes == null or clientes.empty}">
           No hay lista de clientes que mostrar
       </div>
        <footer th:replace="layout/plantilla :: footer"/> 
    </body>
</html>
